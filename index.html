<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Rubik:400,700|Capriola|Signika|Philosopher' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<h1>To-Do List</h1>
		<form>
			<input type="text" id="input" class="text"placeholder="Enter action item">
			<button class="text"type="submit">Add item</button>
		</form>
		<div>
				<ul id="sortable">
				</ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
